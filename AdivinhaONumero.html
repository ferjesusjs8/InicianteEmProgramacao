<meta charset="UTF-8" />

<script>

    function Jogar(){
        var nomeAdivinhador = prompt("Qual o seu nome?");
        
        while(!nomeAdivinhador){
            nomeAdivinhador = prompt("Pare de enrolar e diga seu nome, humano!");
        }

        var numeroAdivinhador = parseInt(prompt(nomeAdivinhador + ", qual número de 0 a 10 você acredita que eu estou pensando neste momento?"));
        
        while(!numeroAdivinhador && isNaN(numeroAdivinhador)){
            numeroAdivinhador = parseInt(prompt("Pare de enrolar e diga agora um número, humano!"));
        }

        var numeroSorteado = SorteaNumero();
        
        MostrarResultado(nomeAdivinhador, numeroAdivinhador, numeroSorteado);
        Terminar(nomeAdivinhador);
    }

    function Mostra(frase){
        alert(frase);
    };

    function SorteaNumero(){
       return Math.round(Math.random() * 10);
    }

    function Acertou(guess, passNumber){
        return guess == passNumber;
    }

    function ContinuarJogando(continua){
        if(continua){
            location.reload();
        } else {
            document.writeln("GAME OVER!");
        }
    }

    function MostrarResultado(nomeAdivinhador, numeroAdivinhador, numeroSorteado){
        if(Acertou(numeroAdivinhador, numeroSorteado)){
            Mostra(nomeAdivinhador + ", você definitivamente é um MAGO das adivinhações! MESTRE! Conseguiu acertar o número secretamente mágico de uma vez! INCRÍVEL!\nVocê disse " + numeroAdivinhador + "!\nE eu pensei exatamente em " + numeroSorteado + "! Acredita Nisso!\nVO-CÊ É TOP DE-MA-IS! QUE EMOÇÃO GENTEEE! <3\nAI TE AMO <3\n\n#muitoBom #TOPDEMAIS! #teAmo<3!");
        } else {
            Mostra(nomeAdivinhador + ", seu palpite foi " + numeroAdivinhador + ", mas eu pensei em " + numeroSorteado + ", que pena viu :_(\n#chatiado #muitoTistiComTudoIsso");
        }
    }

    function Terminar(nomeDoHumano){
        ContinuarJogando(confirm(nomeDoHumano + ", não desista dos seus Sonhos!\nQuer jogar mais uma comigo? hahaha :D"));
    }


    /*
        BORA JOGAR !!!
    */

    Jogar();

</script>
